<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic Voice Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }
    header {
      background: #ce0c2d; 
      padding: 1rem;
    }
    header img {
      max-height: 60px;
    }
    main {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
 
    <img src="kb/static/logo.png" alt="karabank">
  </header>

  <main>
    <h2>Sesli AI Kredi Demo
      İşlem yapmak için telefon simgesine tıklayın.
    </h2>

    <!-- ElevenLabs widget -->
    <elevenlabs-convai
      agent-id="agent_0801k437m6hpe9c8v594qmkrz6h0"
      override-language="tr"
      variant="expanded"
      listening-text="Dinliyorum…"
      speaking-text="Yanıtlanıyor…"
      action-text="Konuşmayı Başlat">
    </elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async></script>
  </main>
</body>
</html>
