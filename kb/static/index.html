<html lang="tr">

  <header>
    <h1>🎙️ Agentic Voice Banking</h1>

      <h2>Sesli Deneyim</h2>

      <elevenlabs-convai
        agent-id="agent_0801k437m6hpe9c8v594qmkrz6h0"
        override-language="tr"
        variant="expanded"
        listening-text="Dinliyorum…"
        speaking-text="Yanıtlanıyor…"
        action-text="Konuşmayı Başlat"

    <section class="card">
      <h2>Arka Uç Uçları</h2>

        <li><code>GET /profile/{customer_id}</code></li>
        <li><code>POST /loan/apply</code></li>

      </ul>
    </section>
  </main>



  <!-- Widget embed -->
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
  <script src="/static/app.js"></script>
